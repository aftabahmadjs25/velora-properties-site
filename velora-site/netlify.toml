# Netlify Configuration for Velora Properties Site

[build]
  # Build command
  command = "npm run build"
  
  # Directory with the production build
  publish = "dist"

# Redirect all routes to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Set Node version to 20 (LTS)
[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"
